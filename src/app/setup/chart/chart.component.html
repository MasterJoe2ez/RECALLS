<td-layout-nav toolbarTitle="Item" class="container">
  <button mat-icon-button td-menu-button mat-dialog-close>
    <mat-icon>arrow_back</mat-icon>
  </button>
  <div td-toolbar-content layout="row" layout-align="start center" flex>
    <span flex></span>
    <td-search-box #searchBox (keyup)='updateFilter($event)' (clear)="updateFilter('')" backIcon="search"
                   class="btn-icon" placeholder="Filter by any keyword" flex>
    </td-search-box>

    <span>
        <a mat-icon-button mat-tooltip="History" class="btn-icon push-right-sm" (click)="openLogs(null)"><mat-icon>history</mat-icon></a>
    </span>
  </div>

  <td-layout-card-over cardTitle="CHART" cardSubtitle="">
    <mat-divider></mat-divider>

    <!--<mat-card-actions>-->
      <!--<button mat-button class="text-upper" color="primary" (click)="addData()">-->
        <!--<mat-icon>add</mat-icon> Edit</button>-->
      <!--&lt;!&ndash;<button mat-button class="text-upper" color="warn">-->
        <!--<mat-icon>delete_forever</mat-icon> Delete</button>&ndash;&gt;-->
    <!--</mat-card-actions>-->

    <mat-card-content style="padding-top: 0px;">

      <chart [type]="typeChart" [data]="dataChart" [options]="optionsChart" width="400" height="100" ></chart>

    </mat-card-content>

  </td-layout-card-over>

</td-layout-nav>
